<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>끝 말 잇 기</title>
</head>
<body>
    <div id="root">
        <div><h1>끝 말 잇 기</h1></div>
        <word-relay></word-relay>
        <word-relay></word-relay>
        <word-relay></word-relay>
    </div>
    <script>
        //컴포넌트는 같은 것을 랜더링(화면에 출력)하지만 중복제거, 데이터는 각기 따로 행동
        //인스턴스 위에 생성한다.
        //--------------------------------전역 컴포넌트-------------------------------
        Vue.component('word-relay', {
            template : `
                <div>
                    <div>{{word}}</div>
                        <form v-on:submit="onSubmitForm">
                            <input type = "text" refs="answer" v-model="value">
                            <button type="submit">입력</button>
                        </form>
                    <div>{{result}}</div>
                </div>
            `,
            data() {
                return {
                    word : '포 켓 몬',
                    value : '',
                    result : '',
                }
            },
            methods : {
                onSubmitForm(e){
                    e.preventDefault();
                    if(this.word[this.word.length-1] === this.value[0]){
                        this.word = this.value;
                        this.value="";
                        this.result = "정답";
                        this.$refs.value = focus();
                    }
                    else{
                        this.value="";
                        this.result="땡";
                        this.$refs.value = focus();
                    }
                }
            }
        });
    </script>
    <script>
        //화면은 처음에만 만들고, 데이터에서 다 처리한다.
        const app = new Vue({
            el : "#root",
        });
    </script>
</body>
</html>
